language: java
jdk:
- oraclejdk8
script:
- "./mvnw install"
- "./mvnw package"
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker build -t ibandla/ics4:latest .
- docker tag ibandla/ics4:latest ibandla/ics4:$TRAVIS_BRANCH
- docker push ibandla/ics4:$TRAVIS_BRANCH
- docker push ibandla/ics4:latest
- script --return -c "./deploy.sh" /dev/null

services:
  - docker
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/ics4-*.jar
  overwrite: true

  on:
    repo: ibandla/ics-4
    tags: true